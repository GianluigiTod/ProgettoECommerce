<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <mat-nav-list>
      <!-- MenÃ¹ -->
      <mat-list-item routerLink="/home" (click)="sidenav.close()">
        <h3 matLine>Home</h3>
      </mat-list-item>
      <mat-list-item routerLink="/area-privata" (click)="sidenav.close()">
        <h3 matLine>Area Privata</h3>
      </mat-list-item>
      <mat-list-item routerLink="/lista-ordini" (click)="sidenav.close()">
        <h3 matLine>Lista Ordini</h3>
      </mat-list-item>
      <mat-list-item routerLink="/set" (click)="sidenav.close()">
        <h3 matLine>Set</h3>
      </mat-list-item>
      <mat-list-item routerLink="/card-selling" (click)="sidenav.close()">
        <h3 matLine>Vendi Carte</h3>
      </mat-list-item>
      <mat-list-item routerLink="/catalog" (click)="sidenav.close()">
        <h3 matLine>Catalogo</h3>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Barra degli strumenti con il pulsante di menu e logout -->
    <mat-toolbar>
      <button mat-icon-button class="menu-button" aria-label="Menu" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="site-title">Magic Card Emporium</span>

      <span class="example-spacer"></span>

      <span class="welcome-message">Benvenuto</span>

      <button mat-icon-button aria-label="Carrello" routerLink="/cart" class="cart-button">
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <button mat-button class="logout-button" (click)="onClick()">
        <mat-icon>arrow_forward</mat-icon>
        Log Out
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>

    <div class="quick-links">
        <h3>Link Rapidi</h3>
        <a mat-button routerLink="home">Vai alla Home</a>
        <a mat-button routerLink="area-privata">Visualizza Profilo</a>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
